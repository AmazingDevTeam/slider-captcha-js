<!DOCTYPE html>
<html lang="en">

  <title>Slider Captcha Demo</title>
  <link rel="stylesheet" href="slider-captcha.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #1890ff;
      color: white;
      padding: 16px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .demo-container {
      width: 360px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .demo-container h2 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #fafafa;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }
    a.button-link {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 16px;
      background: #1890ff;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.button-link:hover {
      background: #40a9ff;
    }
    button {
      margin-top: 12px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #52c41a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #73d13d;
    }
  </style>
</head>
